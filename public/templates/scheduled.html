<!DOCTYPE html>
<html>
  <head>
    <!-- Jquery -->
    <link href="/public/styles/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
    <script src="/public/js/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="/public/js/jquery.mobile-1.0.min.js" type="text/javascript"></script>

    <!-- General Styling -->
    <link rel="stylesheet" href="/public/styles/styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="/public/js/scripts.js"></script>

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Events</h1>
    <div class="container-fluid" style="border: solid 1px black">
      <div class="row-fluid">
        <div class="strong col-xs-3 col-sm-3 col-md-3 col-lg-3">Bridge name</div>
        <div class="strong col-xs-3 col-sm-3 col-md-3 col-lg-3">Type of Lift</div>
        <div class="strong col-xs-3 col-sm-3 col-md-3 col-lg-3">Time Requested</div>
        <div class="strong col-xs-3 col-sm-3 col-md-3 col-lg-3">Estimated Time of Lift</div>
      </div>
      <div class="row-fluid">
        {{#each scheduledEvents}}
          <div class="row-fluid">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{this.bridge}}</div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{this.type}}</div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{this.requestTime}}</div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{this.estimatedLiftTime}}</div>
          </div>
        {{/each}}
      </div>
    </div>
  </body>
</html>
