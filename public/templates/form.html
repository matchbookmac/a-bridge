<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bridge Status</title>
  <meta charset="UTF-8" />
  <!-- // <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

  <!-- Jquery -->
  <link href="public/styles/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
  <script src="public/js/jquery-1.6.4.min.js" type="text/javascript"></script>
  <script src="public/js/jquery.mobile-1.0.min.js" type="text/javascript"></script>

  <!-- LEDs -->
  <link rel="stylesheet" href="public/styles/led.css" media="screen" title="no title" charset="utf-8">

  <!-- General Styling -->
  <link rel="stylesheet" href="public/styles/styles.css" media="screen" title="no title" charset="utf-8">

  <!-- Page behavior -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="public/js/scripts.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <form action="/bridges/events/scheduled" method="post">
    <div>
      <label for="bridge">Bridge:</label>
      <input type="text" name="bridge" id="bridge">
    </div>
    <div>
      <label for="type">Type of Lift:</label>
      <input type="text" name="type" id="type">
    </div>
    <div>
      <label for="requestTime">Time Reqested:</label>
      <input type="datetime" name="requestTime" id="requestTime">
    </div>
    <div>
      <label for="estimatedLiftTime">Projected Lift Time:</label>
      <input type="datetime" name="estimatedLiftTime" id="estimatedLiftTime">
    </div>
    <div class="button">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
