<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bridge Status</title>
  <meta charset="UTF-8" />

  <!-- Jquery -->
  <link href="https://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
  <script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
  <!-- // <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script> -->
  <script src="https://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>

  <style media="screen">
    .bridge p {
      text-align: center;
    }

    .led {
        margin: 20px auto;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.25);
        box-shadow: #000 0 -1px 6px 1px;
    }

    .led-red {
        background-color: #F00;
        box-shadow: #000 0 -1px 6px 1px, inset #600 0 -1px 8px, #F00 0 3px 11px;
    }

    .led-orange {
        background-color: #FF7000;
        box-shadow: #000 0 -1px 6px 1px, inset #630 0 -1px 8px, #FF7000 0 3px 11px;
    }

    .led-yellow {
        background-color: #FF0;
        box-shadow: #000 0 -1px 6px 1px, inset #660 0 -1px 8px, #FF0 0 3px 11px;
    }

    .led-green {
        background-color: #80FF00;
        box-shadow: #000 0 -1px 6px 1px, inset #460 0 -1px 8px, #80FF00 0 3px 11px;
    }

    .led-blue {
        background-color: #06F;
        box-shadow: #000 0 -1px 6px 1px, inset #006 0 -1px 8px, #06F 0 3px 11px;
    }
  </style>

  <!-- Page behavior -->
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script>
    var socket = io('http://52.26.186.75');

    socket.on('bridge data', function (data) {
      $("#bridges").text("");
      $.each(data, function (bridge) {
        $("#bridges").append(
          "<div class='bridge' data-role='content'><p>" +
            bridge +
            "</p><div class='led " +
              (
                data[bridge].status ? "led-red"
                                    : "led-green"
              ) +
            "'></div>" +
          "</div><br>"
        );
      });
    });
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div data-theme="a" data-role="page" id="page">
  <div data-theme="b" data-role="header">
		<h1>Bridge Notification</h1>
	</div>
  <div id="bridges">
  	<div data-role="content">
  		<p>Hawthorne</p>
  	</div>

    <div class="led">

    </div>

  </div>
  <a href="http://52.26.186.75/events">events history</a>
</body>
</html>
