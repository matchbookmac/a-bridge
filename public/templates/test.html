<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bridge Status</title>
  <meta charset="UTF-8" />
  <!-- // <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

  <!-- Jquery -->
  <link href="../styles/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
  <script src="../js/jquery-1.6.4.min.js" type="text/javascript"></script>
  <script src="../js/jquery.mobile-1.0.min.js" type="text/javascript"></script>

  <!-- LEDs -->
  <link rel="stylesheet" href="../styles/led.css" media="screen" title="no title" charset="utf-8">

  <!-- General Styling -->
  <link rel="stylesheet" href="../styles/styles.css" media="screen" title="no title" charset="utf-8">

  <!-- Page behavior -->
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script>
    var socket = io('http://52.26.186.75');

    socket.on('bridge data', function (data) {
      $("#bridges").text("");
      $.each(data, function (bridge) {
        $("#bridges").append(
          "<div class='bridge' data-role='content'><p>" +
            bridge +
            "</p><div class='led " +
              (
                data[bridge].status ? "led-red"
                                    : "led-green"
              ) +
            "'></div>" +
          "</div><br>"
        );
      });
    });
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div data-theme="a" data-role="page" id="page">
  <div data-theme="b" data-role="header">
		<h1>Bridge Notification</h1>
	</div>
  <div id="bridges">
  	<div data-role="content">
  		<p>Hawthorne</p>
  	</div>

    <div class="led">

    </div>

  </div>
  <a href="http://52.26.186.75/events">events history</a>
</body>
</html>
