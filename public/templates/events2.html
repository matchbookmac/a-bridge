<!DOCTYPE html>
<html>
  <head>
    <!-- Jquery -->
    <link href="public/styles/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
    <script src="public/js/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="public/js/jquery.mobile-1.0.min.js" type="text/javascript"></script>

    <!-- General Styling -->
    <link rel="stylesheet" href="public/styles/styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="public/js/scripts.js"></script>

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Events</h1>
    <div class="container-fluid" style="border: solid 1px black">
      <div class="row-fluid">
        <div class="col-md-4">Bridge name</div>
        <div class="col-md-4">Up Time</div>
        <div class="col-md-4">Down Time</div>
      </div>
      <div class="row-fluid">
        {{#each bridgeEvents}}
        <div class="row-fluid">
          <div class="col-md-4">{{this.bridge_name}}</div>
          <div class="col-md-4">{{this.up_time}}</div>
          <div class="col-md-4">{{this.down_time}}</div>
        </div>
        {{/each}}
      </div>
    </div>
  </body>
</html>
