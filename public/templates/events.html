<!DOCTYPE html>
<html>
  <head>
    <!-- Jquery -->
    <link href="public/styles/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
    <script src="public/js/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="public/js/jquery.mobile-1.0.min.js" type="text/javascript"></script>

    <!-- General Styling -->
    <link rel="stylesheet" href="public/styles/styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="public/js/scripts.js"></script>

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Events</h1>
    <table class="table table-bordered">
      <thead>
        <th>Bridge Name</th>
        <th>Up Time</th>
        <th>Down Time</th>
      </thead>
      <tbody>
        {{#each bridgeEvents}}
        <tr>
          <td>{{this.name}}</td>
          <td>{{this.up_time}}</td>
          <td>{{this.down_time}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </body>
</html>
